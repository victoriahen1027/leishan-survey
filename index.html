
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>維多品牌學 | 精品課前調查</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            margin: 0; 
            background-color: #020617; 
            overflow-x: hidden;
            color: white;
        }
        .rainbow-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, #ff0080 0, transparent 45%), 
                radial-gradient(at 50% 0%, #7928ca 0, transparent 45%), 
                radial-gradient(at 100% 0%, #00ffff 0, transparent 45%),
                radial-gradient(at 0% 100%, #ff8a00 0, transparent 45%),
                radial-gradient(at 100% 100%, #7928ca 0, transparent 45%);
            filter: blur(120px);
            opacity: 0.6;
            animation: mesh-move 20s ease infinite alternate;
        }
        @keyframes mesh-move {
            0% { transform: scale(1) translate(0px, 0px); }
            100% { transform: scale(1.3) translate(30px, 30px); }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
            color: #1e293b;
        }
        .rainbow-text {
            background: linear-gradient(135deg, #ff0080, #7928ca, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* 避免頁面跳動 */
        #root { min-height: 100vh; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="rainbow-mesh"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
