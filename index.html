
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>維多品牌學 | 精品課前調查</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; margin: 0; background-color: #020617; overflow-x: hidden; }
        .rainbow-mesh {
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, #ff0080 0, transparent 50%), 
                radial-gradient(at 50% 0%, #7928ca 0, transparent 50%), 
                radial-gradient(at 100% 0%, #00ffff 0, transparent 50%),
                radial-gradient(at 0% 100%, #ff8a00 0, transparent 50%),
                radial-gradient(at 100% 100%, #7928ca 0, transparent 50%);
            background-attachment: fixed; background-size: cover;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .rainbow-text {
            background: linear-gradient(to right, #ff0080, #7928ca, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input:focus, textarea:focus, select:focus {
            box-shadow: 0 0 0 4px rgba(121, 40, 202, 0.2);
            border-color: #7928ca;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
